<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Habit Tracker{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
            margin: 0 auto;
        }
        
        .header {
            background-color: #111;
            padding: 1rem;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            color: #007bff;
            text-decoration: none;
            padding: 0.5rem;
        }
        
        .card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #333;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-success {
            background-color: #28a745;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #007bff;
            color: #007bff;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .habit-grid {
            display: grid;
            gap: 1rem;
        }
        
        .habit-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1rem;
        }
        
        .streak {
            color: #ffd700;
            font-weight: bold;
        }
        
        .completed {
            border-left: 4px solid #28a745;
        }
        
        .messages {
            margin-bottom: 1rem;
        }
        
        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background-color: #155724;
            color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .helptext {
            font-size: 0.8rem;
            color: #ccc;
            display: block;
            margin-top: 0.25rem;
        }
        
        .errorlist {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <div class="brand">Habit Tracker</div>
                <div class="nav-links">
                    {% if user.is_authenticated %}
                        <span style="color: #ccc;">Hola, {{ user.username }}</span>
                        <a href="{% url 'habit_list' %}">Mis Hábitos</a>
                        <a href="{% url 'statistics' %}">Estadísticas</a>
                        <a href="{% url 'logout' %}">Salir</a>
                    {% else %}
                        <a href="{% url 'login' %}">Ingresar</a>
                        <a href="{% url 'register' %}">Registrarse</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
