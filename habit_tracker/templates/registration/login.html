{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Ingresar</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Usuario" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-block">Ingresar</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #333;">
            <p style="color: #ccc; margin-bottom: 0.5rem;">¿No tienes cuenta?</p>
            <a href="{% url 'register' %}" class="btn btn-outline" style="width: 100%;">Crear Cuenta</a>
        </div>
        
        {% if form.errors %}
        <div style="color: #dc3545; margin-top: 1rem; text-align: center;">
            Usuario o contraseña incorrectos.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
